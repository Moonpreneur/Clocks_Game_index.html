<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="start_canvas()">
    <!-- Start Game Page -->
    <div id="animationPage">
        <canvas id="clock-canvas"></canvas>
        <div id="startResetButton" style="text-align: center; margin-top: 20px; cursor: pointer;">
            Start Game
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" style="display: none;">
        <div id="logo">
            <img src="website-logo.png" alt="website-logo">
        </div>
        <div class="container" id="gameContainer">
            <button id="prevButton" onclick="prevLevel()"><<</button>
            <span id="levelIndicator">Level 1</span>
            <button id="nextButton" onclick="nextLevel()">>></button>
            <div class="grid" id="clockGrid"></div>
            <div class="drag-images" id="dragImageContainer"></div>
        </div>

        <div id="score" style="text-align: center; font-weight: bold; font-size: 18px;">Score: 0</div>
        <div id="result" style="text-align: center; font-weight: bold; font-size: 18px;"></div>
        <div id="timeremaining" class="container">
            Time remaining:
            <span id="timeremainingvalue">60</span>
        </div>
        <div id="gameOver" style="display: none; text-align: center; font-weight: bold; font-size: 18px;">
            Game Over!
        </div>
        <div id="startResetButtonInGame" style="text-align: center; margin-top: 20px; cursor: pointer;">
            Reset Game
        </div>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
